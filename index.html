<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DiagGC – Détection IA des pathologies</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="head">
        <div class="title">
          <span style="font-size:22px;font-weight:800">DiagGC</span>
          <span class="badge">Détection IA des pathologies</span>
        </div>
        <div class="actions">
          <button id="btn-export" class="secondary">Exporter PDF</button>
          <button id="btn-clear" class="secondary">Effacer</button>
        </div>
      </div>
      <div class="body">
        <div class="grid grid-2">
          <div class="row">
            <label>Nom de l’ouvrage</label>
            <input id="ouvrage" type="text" placeholder="ex. Pont PK 58+550 – Saint-Sévres">
          </div>
          <div class="row">
            <label>Auteur du rapport</label>
            <input id="auteur" type="text" placeholder="ex. Rezzak Brahim">
          </div>
        </div>

        <div class="row">
          <label>Configuration IA (JSON – modifiable)</label>
<textarea id="config" class="mono">[
  { "id": "nateraw/image-classification", "weight": 0.9 },
  { "id": "apple/mobilevit-small", "weight": 0.8 }
]</textarea>
        </div>

        <div class="grid grid-2">
          <div class="row">
            <label>Importer depuis la galerie</label>
            <div><input id="file" type="file" accept="image/*"></div>
          </div>
          <div class="row">
            <label>Prendre une photo</label>
            <div><input id="camera" type="file" accept="image/*" capture="environment"></div>
          </div>
        </div>

        <div class="actions">
          <button id="btn-analyser">Diagnostiquer</button>
        </div>

        <div class="row">
          <label>Résultats (fusion des modèles)</label>
          <div id="result" class="log mono">En attente…</div>
        </div>

        <div class="row">
          <label>Interprétation SNCF (auto)</label>
          <table class="table" id="interpretation">
            <thead><tr><th>Label</th><th>Pathologie</th><th>Degré d’intervention</th><th>Urgence</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <div class="footer">
        Les clés API sont côté serveur (serverless) – jamais visibles dans le navigateur.
      </div>
    </div>
  </div>
<script src="app.js"></script>
</body>
</html>
